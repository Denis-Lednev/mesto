<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body>
  <div class="page">

    <div class="popup profile-popup">
      <div class="popup__main-container">
        <button class ="button close-button profile-close-button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" name="profileForm">
          <fieldset class="popup__container">
            <input type="text" class="popup__item popup__item_el_name" placeholder="Имя" name="nameInput">
            <input type="text" class="popup__item popup__item_el_status" placeholder="О себе" name="jobInput">
          </fieldset> 
          <button class="button popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup card-popup">
      <div class="popup__main-container">
        <button class ="button close-button card-close-button" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_type_new-card" name="cardForm">
          <fieldset class="popup__container">
            <input type="text" class="popup__item popup__item_el_place" placeholder="Название" name="placeInput">
            <input type="text" class="popup__item popup__item_el_src" placeholder="Ссылка на картинку" name="srcInput">
          </fieldset> 
          <button class="button popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="image-popup__container">
        <button class ="button close-button close-button_type_image-popup" type="button"></button>
        <img class="card-image card-image_popup" alt="Фотография">
        <p class="card-text card-text_popup"></p>
      </div>
    </div>

    <!-- <div class="element__in-popup">
      <div class="element__popup-container">
        <button class ="button close-button close-button_type_image-popup" type="button"></button>
        <img class="element__image element__image_in-popup" alt="Фотография">
        <p class="element__text element__text_in-popup"></p>
      </div>
    </div> -->

    <header class="header">
      <div class="header__logo"></div>
    </header>
    
    <main class="main">
      <div class="profile">
        <div class="profile__container">
          <img class="avatar" src="./images/avatar/avatar.png" alt="Аватар пользователя">
          <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button class="button profile-info__edit-button" type="button"></button>
            <p class="profile-info__status">Исследователь океана</p>
          </div>
        </div>
        <button class="button add-button" type="button"></button>
      </div>

      <ul class="elements">
      <template class="template-element">
        <li class="element">
          <button class="element__trash" type="button"></button>
          <img class="card-image" alt="Фотография">
          <div class="element__container">
            <p class="card-text"></p>
            <button class="button element__like" type="button"></button>
          </div>
        </li>    
       </template>

      </ul>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
